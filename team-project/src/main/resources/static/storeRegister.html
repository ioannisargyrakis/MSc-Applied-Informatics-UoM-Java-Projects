<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Εγγραφή Καταστήματος</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Εγγραφή Καταστήματος</h2>

        <form id="registerForm">
            <label> ΑΦΜ: <input type="text" id="afm" required> </label> 
            <label> Επωνυμία: <input type="text" id="shopName" required> </label>
            <label> Ιδιοκτήτης: <input type="text" id="owner" required> </label>
            <label>Password: <input type="password" id="password" required> </label>
            
            <button type="button" onclick="addStore()">Εγγραφή</button>
        </form>
    
    <script>
        function addStore() {
            var storeData = {
                "afm": parseInt(document.getElementById("afm").value),
                "shopName": document.getElementById("shopName").value,
                "owner": document.getElementById("owner").value,
                "password": document.getElementById("password").value
            };

            // Validate afm
            if (isNaN(storeData.afm)) {
                alert("Παρακαλώ εισάγετε έναν έγκυρο αριθμό ΑΦΜ.");
                return;
            }

            var settings = {
                "url": "http://localhost:8080/storeRegister",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify(storeData)
            };

            $.ajax(settings)
            .done(function (response) {
                alert("Επιτυχής εγγραφή!"); 
                window.location.href = "login.html"; 
            })
            .fail(function (jqXHR) {
                alert("Παρακαλώ πληκτρολογήστε άλλο ΑΦΜ");
            });
        }
    </script>

</body>
</html>
